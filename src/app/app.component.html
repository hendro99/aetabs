<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <ion-list>
          <ion-menu-toggle *ngFor="let p of appPages">
            <ion-item>
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
